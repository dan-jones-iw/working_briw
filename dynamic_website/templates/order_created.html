{% extends "order_master.html" %}
{% set sub_title = "Create" %}

{% block content %}
{% if no_drink == True %}
<div>
    <p>Person chosen does not have preference.</p>
    <a href="/order">Return to the order</a>
</div>
{% else %}
<div>
    <p>{{person}} added to round with {{drink}}!</p>
</div>
<div>
    <a href="/order">Return to the order</a>
</div>
{% endif %}
{% endblock %}
